<!DOCTYPE html>
<html ng-app="app">

<head>

    <title>jkalweit.com</title>

    <link rel="stylesheet" href="scripts/vendor/bootstrap-darkly.css">
</head>

<body style="padding-top: 80px;" ng-controller="MainCtrl">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">jkalweit</a>
        </div>
        <div class="collapse navbar-collapse" collapse="navCollapsed">
            <ul class="nav navbar-nav">
                <li><a href="./gtd">GTD</a></li>
                <li><a href="./ybaic">YBAIC</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>


<div class="container">
    <div class="jumbotron">
        <h1>TESTING</h1>
        <p>Nothing to see here.</p>
        <p>Ignore this:</p>
        <!--<h1>Hello.</h1>-->
        <!--<p>This is a testing area for my projects.</p>-->
        <!--<p>Most of them are hosted on <a href="https://github.com/jkalweit">github</a>.</p>-->
        <button ng-click="doTest()">doTest()</button>
        <h3>Fingerprint Service: {{ auth.status }}</h3>
        <h3>{{ status }}</h3>



        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #mc_embed_signup{ clear:left; font:14px Helvetica,Arial,sans-serif; }
            /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
               We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
            <form action="//justinkalweit.us8.list-manage.com/subscribe/post?u=6b658a4e3626edbe14fe4f9f1&amp;id=792481ca5d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <h2>Subscribe to my mailing list</h2>
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">First Name </label>
                    <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                </div>
                <div class="mc-field-group">
                    <label for="mce-LNAME">Last Name </label>
                    <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;"><input type="text" name="b_6b658a4e3626edbe14fe4f9f1_792481ca5d" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </form>
        </div>

        <!--End mc_embed_signup-->
    </div>
</div>




<script src="scripts/vendor/angular.js"></script>
<script src="scripts/vendor/ui-bootstrap-tpls-0.9.0.js"></script>

<script src="scripts/fingerprint.js"></script>

<script>


    var app = angular.module('app', ['ui.bootstrap', 'fingerprintAuth'], null);

    var MainCtrl = function ($scope, fingerprintAuth) {

        $scope.auth = fingerprintAuth;

        $scope.doTest = function () {
            $scope.status = 'Doing test...';
            fingerprintAuth.getUsername().then(function (username) {
                $scope.status = 'Username is ' + username;
            }, function (error) {
                $scope.status = error;
            });
        };

    }

</script>

</body>
</html>
