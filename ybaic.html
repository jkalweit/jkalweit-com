<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>ybaic - home</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>


    <div class="container" ng-controller="maincontroller">

        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3>Edit Member</h3>
            </div>
            <div class="modal-body">
                <input ng-model="member.firstname" />
                <input ng-model="member.lastname" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <h1>hello ybaic.<small ng-show="loginObj.user"> u r logged in.</small></h1>
        <h5>- {{ status }} -</h5>
        <div ng-show="loginObj.user">
            <div class="row" id="newmember">
                <input class="col-xs-5 col-md-2" ng-model="newmember.firstname" />
                <input class="col-xs-5 col-md-2" ng-model="newmember.lastname" />
                <button class="col-xs-2 col-md-2" ng-click="addMember()">Add Member</button>
            </div>
            <div class="row" ng-repeat="(key, member) in members" ng-click="editMember(key, member)">
                <div class="col-xs-5 col-md-2">{{ member.firstname }}</div>
                <div class="col-xs-5 col-md-2">{{ member.lastname }}</div>
            </div>
        </div>
    </div>



    <!-- jQuery required for bootstrap -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->

    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/firebase.js"></script>
    <script src="scripts/vendor/firebase-simple-login.js"></script>
    <script src="scripts/vendor/angularfire.js"></script>
    <script src="scripts/vendor/ui-bootstrap-tpls-0.9.0.js"></script>

<script>
    var app = angular.module('app', ['firebase', 'ui.bootstrap'], null);
    app.directive('ngEnter', function () {
        return function (scope, element, attrs) {
            element.bind("keydown keypress", function (event) {
                if(event.which === 13) {
                    scope.$apply(function (){
                        scope.$eval(attrs.ngEnter);
                    });

                    event.preventDefault();
                }
            });
        };
    });
    app.filter('toArray', function () {
        'use strict';

        return function (obj) {
            if (!(obj instanceof Object)) {
                return obj;
            }

            return Object.keys(obj).map(function (key) {
                return Object.defineProperty(obj[key], '$key', {__proto__: null, value: key});
            });
        }
    });

    function maincontroller($scope, $firebase, $firebaseSimpleLogin, $modal) {

        var dataRef = new Firebase("https://jkalweit.firebaseio.com");
        $scope.loginObj = $firebaseSimpleLogin(dataRef);

        $scope.ybaic = $firebase(new Firebase("https://jkalweit.firebaseio.com/ybaic"))
        $scope.members = $scope.ybaic.$child('members');

        $scope.addMember = function () {
            $scope.members.$add($scope.newmember).then(function() {
                $scope.status = 'Member added.';
                $scope.newmember = {};
            });
        }
        $scope.deleteMember = function (key) {
            if(confirm('Are you sure you want to delete this member?')) {
                $scope.members.$remove(key);
            }
        }
        $scope.editMember = function (key, member) {
            $scope.editmember = member;
            var modalInstance = $modal.open({
                templateUrl: 'myModalContent.html',
                controller: ModalInstanceCtrl,
                resolve: {
                    member: function () {
                        return $scope.editmember
                    }
                }
            });

            modalInstance.result.then(function (member) {
                $scope.members.$child(key).$set(member).then(function() {
                            $scope.status = 'Saved changes to member.'
                        },
                        function(error) {
                            $scope.status = 'FAILED to saved changes to member: ' + error;
                        }
                );
            }, function () {
                $scope.status = 'Edit canceled.'
            });
        };


        var ModalInstanceCtrl = function ($scope, $modalInstance, member) {

            $scope.member = {};
            angular.copy(member, $scope.member);

            $scope.ok = function () {
                $modalInstance.close($scope.member);
            };

            $scope.cancel = function () {
                $modalInstance.dismiss('cancel');
            };
        };



    }
</script>

</body>
</html>
